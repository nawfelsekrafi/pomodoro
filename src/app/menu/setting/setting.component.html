<main class="card" id="top-about" >
    <header>
      <img id="profile-photo" src={{photoUrl}}  alt="">
      <p id="name"><b> {{name}} </b> </p>
    </header>
    <hr>
   <p id="disc"> change sound when working-session finished: </p>
   <ul>
    <li (click) = "changeSound(1)"><img id="1" src="https://img.icons8.com/fluency-systems-filled/48/000000/musical.png"/></li>
    <li (click) = "changeSound(2)"><img id="2"  src="https://img.icons8.com/fluency-systems-filled/48/000000/musical.png"/></li>
    <li (click) = "changeSound(3)"><img id="3" src="https://img.icons8.com/fluency-systems-filled/48/000000/musical.png"/></li>
   </ul>
   <button id="delete" (click)="deleteUserEvent()">Delete Account</button>
  </main>
  <app-modal [msg]="msg" [buttonValue]="buttonValue" [display]="display" (buttonValueEvent)="close($event)" (action)="deleteUser($event)"></app-modal>
