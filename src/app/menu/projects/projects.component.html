   <!-- The Delete Modal -->
   <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <p *ngIf="delete">Are you sure to delete this project!</p>
      <p *ngIf="update">Are you sure to update the name of this project!</p>
      <input type="text" id="newNameInput" [(ngModel)]='newName' *ngIf="update" placeholder="Enter New Name Please" (keyup.enter)="updateProjectName()"><br>
      <button class="btn" (click)="deleteProject()" *ngIf="delete">Delete</button>
      <button class="btn" (click)="updateProjectName()" *ngIf="update">Update</button>
      <button class="btn" (click)="closeModal()">Cancel</button>
    </div>
  
  </div>
