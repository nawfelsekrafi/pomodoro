<form #f="ngForm" (ngSubmit)="register(f)" id="create-account-card">
  <h1>Complete your account setup</h1>
  <hr />
  <p>{{ email }}</p>
  <input #firstName="ngModel" ngModel type="text" name="firstname" class="fas" placeholder="🙎‍♂️ First name"
    required /><br />
  <span class="alerts" *ngIf="firstName.errors?.required && firstName.touched">Please Enter Your First Name 💎</span>

  <input #lastName="ngModel" ngModel type="text" name="lastname" class="fas" placeholder="🙎‍♂️ Last name" required />
  <br />
  <span class="alerts" *ngIf="lastName.errors?.required && lastName.touched">Please Enter Your Last Name 💎</span>

  <input #Password="ngModel" ngModel type="password" name="password" class="fas" placeholder="🔒 Create a password"
    required minlength="8" /> <br>
  <span class="alerts" *ngIf="Password.errors?.required && Password.touched">Please Enter a Password 🤦‍♂️</span>
  <span class="alerts" *ngIf="Password.errors?.minlength && Password.touched">Password must be at least 8 characters in length 🤦‍♂️</span>

  <input #PasswordConfirm="ngModel" ngModel type="password" name="passwordConfirm" class="fas"
    placeholder="🔒 Confirm your password" required minlength="8" />
  <br />
  <span class="alerts" *ngIf="PasswordConfirm.errors?.minlength && PasswordConfirm.touched && PasswordConfirm.errors?.required">Password must be at least 8 characters in length 🤦‍♂️</span>
  <span class="alerts" *ngIf="PasswordConfirm.value !== Password.value ">passwords do not match 🤷‍♂️</span>

  <div id="captcha">
    <ngx-recaptcha2 #captchaElem="ngModel" ngModel name="captcha" [siteKey]="siteKey" (success)="resolved($event)"></ngx-recaptcha2>
  </div>

  <button type="submit" [disabled]="f.invalid" class="sign-button" id="continue-w-email">
    Continue with Email
  </button>
</form>
