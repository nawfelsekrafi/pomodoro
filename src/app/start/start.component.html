<div  class="theme-switch">
  <input (click)="switchTheme($event)" type="checkbox" name="dark" id="checkbox">
  <label for="checkbox" class="changeLight" *ngIf="day == false">☀️</label>
  <label for="checkbox" class="changeLight" *ngIf="day == true">🌙</label>

</div>

<main id="card">
  <header>
    <h1 id="top-title">Pomoguru</h1>
    <img class="pomo" src="assets/tomato.png" alt="tomato image" />
    <svg id="cancel" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
      <path
        d="M 4.9902344 3.9902344 A 1.0001 1.0001 0 0 0 4.2929688 5.7070312 L 10.585938 12 L 4.2929688 18.292969 A 1.0001 1.0001 0 1 0 5.7070312 19.707031 L 12 13.414062 L 18.292969 19.707031 A 1.0001 1.0001 0 1 0 19.707031 18.292969 L 13.414062 12 L 19.707031 5.7070312 A 1.0001 1.0001 0 0 0 18.980469 3.9902344 A 1.0001 1.0001 0 0 0 18.292969 4.2929688 L 12 10.585938 L 5.7070312 4.2929688 A 1.0001 1.0001 0 0 0 4.9902344 3.9902344 z">
      </path>
    </svg>
  </header>
  <hr />
  <div id="settings">
    <svg id="setting" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
      <path
        d="M 9.6679688 2 L 9.1757812 4.5234375 C 8.3550224 4.8338012 7.5961042 5.2674041 6.9296875 5.8144531 L 4.5058594 4.9785156 L 2.1738281 9.0214844 L 4.1132812 10.707031 C 4.0445153 11.128986 4 11.558619 4 12 C 4 12.441381 4.0445153 12.871014 4.1132812 13.292969 L 2.1738281 14.978516 L 4.5058594 19.021484 L 6.9296875 18.185547 C 7.5961042 18.732596 8.3550224 19.166199 9.1757812 19.476562 L 9.6679688 22 L 14.332031 22 L 14.824219 19.476562 C 15.644978 19.166199 16.403896 18.732596 17.070312 18.185547 L 19.494141 19.021484 L 21.826172 14.978516 L 19.886719 13.292969 C 19.955485 12.871014 20 12.441381 20 12 C 20 11.558619 19.955485 11.128986 19.886719 10.707031 L 21.826172 9.0214844 L 19.494141 4.9785156 L 17.070312 5.8144531 C 16.403896 5.2674041 15.644978 4.8338012 14.824219 4.5234375 L 14.332031 2 L 9.6679688 2 z M 12 8 C 14.209 8 16 9.791 16 12 C 16 14.209 14.209 16 12 16 C 9.791 16 8 14.209 8 12 C 8 9.791 9.791 8 12 8 z">
      </path>
    </svg>
    <p id="guide" *ngIf="isBreakTime == true">Set up break time</p>
    <p id="guide" *ngIf="isFocusTime == true">Set up focus time</p>
    <svg id="info" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
      <path
        d="M12,2C6.477,2,2,6.477,2,12s4.477,10,10,10s10-4.477,10-10S17.523,2,12,2z M12,17L12,17c-0.552,0-1-0.448-1-1v-4 c0-0.552,0.448-1,1-1h0c0.552,0,1,0.448,1,1v4C13,16.552,12.552,17,12,17z M12.5,9h-1C11.224,9,11,8.776,11,8.5v-1 C11,7.224,11.224,7,11.5,7h1C12.776,7,13,7.224,13,7.5v1C13,8.776,12.776,9,12.5,9z">
      </path>
    </svg>
  </div>
  <div id="time">
    <span id="mins">{{ minutes }}</span>:<span id="secs">{{ seconds }}</span>
  </div>
  <button id="sub" *ngIf="isSetting" (click)="sub()">–</button>
  <button id="add" *ngIf="isSetting" (click)="add()">+</button>
  <div id="cmd">
    <button *ngIf="isStart == false && isBreakTime == false && isFocusTime == false" class="btn" (click)="start()">
      Start
    </button>

    <button *ngIf="
        isPause == false &&
        isStart == true &&
        isBreakTime == false &&
        isFocusTime == false
      " class="btn" (click)="pause()">
      Pause
    </button>
    <button *ngIf="
        isPause == true &&
        isBreakTime == false &&
        isFocusTime == false &&
        isStart == true
      " class="btn" (click)="resume()">
      Resume
    </button>

    <button *ngIf="isStart == true && isBreakTime == false && isFocusTime == false" class="btn" (click)="stop()">
      Stop
    </button>

    <button class="btn" *ngIf="isBreakTime == true" (click)="back()">
      Back
    </button>
    <button class="btn" *ngIf="isBreakTime == true" (click)="save()">
      Save
    </button>

    <button class="btn" *ngIf="isFocusTime == true" (click)="cancel()">
      Cancel
    </button>
    <button class="btn" *ngIf="isFocusTime== true" (click)="next()">
      Next
    </button>
  </div>
</main>
<h1 id="bottom-title">
  Pomoguru
  <img class="pomo" src="assets/tomato.png" alt="tomato image" />
</h1>
